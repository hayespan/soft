<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="" rel="" />    <!--href修改url-->

.demo-nav.fixed.fixed-top{z-index:8;background:#fff;width:100%;padding:0;border-bottom:solid 3px #0a8;-webkit-box-shadow:0 3px 6px rgba(0, 0, 0, .175);box-shadow:0 3px 6px rgba(0, 0, 0, .175);}

</head>

<body>
<!--导航-->
<div class="demo-nav padding-small-top padding-small-bottom fixed bg-main">
    <div class="layout padding-small-top padding-small-bottom bg-main">

        <div class="line" style="margin-left:4%;">
            <div class="xl12 xs3 xm3 xb2"><button class="button icon-navicon float-right" data-target="#header-demo"></button><a target="_blank" href="home.html"><img src="/static/images/0.jpg" alt="logo" width="32" height="32" class="swing-hover"/></a></div>
            <div class=" xl12 xs9 xm9 xb10 nav-navicon" id="header-demo">
                <div class="padding-small"> <span class="float-right text-small text-gray hidden-l"> <font color="white">欢迎，</font><a class="text-white" align=right href="#">XXX</a><span> <font color="white">| </font></span><a class="text-white" href="logout">退出</a> </span> </div>
            </div>
        </div>
    </div>
</div>
<br />

<div style="margin-left:12%" class="banner" data-style="border-blue"> 
    <table width="50%" border="0" cellspacing="8" cellpadding="0">
        <tr>
            <!-- 修改资料 -->
            <td align="right" colspan="1">
                <button class="button bg-main dialogs" style=" margin-top:0px; margin-left:40px; margin-right:40px; margin-bottom:20px;" data-toggle="click" data-target="#modifyprofile" data-mask="1" data-width="50%" >修改资料</button>
                {% block modifyprofile %}
                {% endblock %}
                <div id="modifyprofile">
                    <div class="dialog">
                        <div class="dialog-head">
                            <span class="close rotate-hover"></span> 
                            <strong>修改资料</strong> 
                        </div>
                        <div class="dialog-body" >
                            <form method="post" class="form form-block" action="/profile/modify/{% block usertype %}{% endblock %}">
                                <table  width="300" >
                                    <tr>
                                        <td align="center"  width="100" >旧密码</td>
                                        <td align="center">
                                            <form>
                                                <input type="text" class="input" placeholder="请输入旧密码" />
                                            </form>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td align="center" width="100">新密码</td>
                                        <td>
                                            <form>
                                                <input type="text" class="input" placeholder="请输入新密码" />
                                            </form>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td align="center"  width="100">确认密码</td>
                                        <td>
                                            <form>
                                                <input type="text" class="input" placeholder="请再输入一次" />
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                                <div class="form-group">
                                    <div class="form-button" style="margin-left:30%;">
                                        <div class="button dialog-close" type="reset">取消</div>
                                        <div class="button button bg-green" type="submit"><a href="">确认</div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </td>
            <!-- 头像 -->
            <td align=BOTTON  colspan="1">
                <div class="item" align=center> 
                    <img src="/static/images/不开心.jpg" width="128" height="128" class="img-border radius-circle"> 
                </div>
            </td>
        </tr>

        <tr> 
            <!--修改密码-->
            <td align="right" colspan="1">
                <button class="button bg-main dialogs" style=" margin-top:0px; margin-left:40px; margin-right:40px; margin-bottom:20px;" data-toggle="click" data-target="#mydialog" data-mask="1" data-width="50%">修改密码</button>
                <div id="mydialog">
                    <div class="dialog">
                        <div class="dialog-head">
                            <span class="close rotate-hover"></span> 
                            <strong>修改密码</strong> 
                        </div>
                        <div class="dialog-body" >
                            <form method="post" action="/profile/resetpasswd" class="form form-block">
                                <div class="form-group">
                                    <div class="label">
                                        <label for="oldpasswd">
                                            旧密码
                                        </label>
                                    </div>
                                    <div class="field">
                                        <input type="password" class="input" id="oldpassword" name="oldpassword" data-validate="required:必填" placeholder="请输入旧密码" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <label for="newpasswd1">
                                            新密码
                                        </label>
                                    </div>
                                    <div class="field">
                                        <input type="password" class="input" id="newpassword1" name="newpassword1" data-validate="required:必填" placeholder="请输入新密码" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <label for="newpasswd2">
                                            确认新密码
                                        </label>
                                    </div>
                                    <div class="field">
                                        <input type="password" class="input" id="newpassword2" name="newpassword2" data-validate="required:必填" placeholder="请再次输入新密码确认" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-button" style="margin-left:30%;">
                                        <div class="button dialog-close" type="reset">取消</div>
                                        <div class="button bg-green" type="submit">确认</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
            <!-- 用户昵称 -->
            <td align="center"  colspan="1">
                XXX
            </td>
        </tr>
    </table>
</div>
